<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FormEdge</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="header">
        <header class="header d-flex justify-content-between align-items-center px-5">
            <div class="logo">
                <img src="C:/Users/Kshitij sali/OneDrive/Desktop/FormEdge/Assests/logo.png" alt="Logo" class="image">
                <h4>FormEdge</h4>
            </div>
            <nav class="nav">
                <a href="C:/Users/Kshitij sali/OneDrive/Desktop/FormEdge/template.html" class="nav-link">Templates</a>
                <a href="C:/Users/Kshitij sali/OneDrive/Desktop/FormEdge/pricing.html" class="nav-link">Pricing</a>
                <a href="C:/Users/Kshitij sali/OneDrive/Desktop/FormEdge/help.html" class="nav-link">Help</a>
                <a href="C:/Users/Kshitij sali/OneDrive/Desktop/FormEdge/login.html" class="nav-link btn btn-primary text-white ml-2" id="login">Login</a>
                <a href="C:/Users/Kshitij sali/OneDrive/Desktop/FormEdge/formBuilder.html" class="nav-link btn btn-outline-primary ml-2" id="createForm">Create a form</a>
            </nav>
        </header>
    </section>
    <section class="hero-section d-flex flex-column align-items-center justify-content-center text-center bg-light vh-100">
        <h2 class="display-4 font-weight-bold text-dark">Create beautiful forms and share them anywhere</h2>
        <p class="lead text-secondary mb-4">It takes seconds, you don't need to know how to code, and it's free.</p>
        
        <!-- Success Alert -->
        <div class="alert alert-success alert-dismissible fade show" id="success-alert" role="alert" style="display: none;">
            Form saved successfully!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Login Form -->
        <div class="login-form bg-white p-4 rounded shadow-sm mx-auto">
            <form onsubmit="showSuccessAlert(event)">
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block font-weight-bold">Log in to continue</button>
                <button type="button" class="btn btn-outline-secondary btn-block">Sign in with Google</button>
                <div class="d-flex justify-content-between mt-3">
                    <a href="newUser.html" class="text-primary">New User? Sign Up</a>
                    <a href="forgotPassword.html" class="text-primary">Forgot Password?</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        function showSuccessAlert(event) {
            event.preventDefault(); // Prevent actual form submission
            const successAlert = document.getElementById("success-alert");
            successAlert.style.display = "block"; // Show the alert

            // Hide the alert after 3 seconds
            setTimeout(() => {
                successAlert.style.display = "none";
            }, 3000);
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
